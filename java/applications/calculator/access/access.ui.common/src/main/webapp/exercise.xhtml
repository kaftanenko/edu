<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Simple Calculator - Exercise</title>
</h:head>
<h:body>
	<h3>Simple Calculator - Exercise</h3>
	<h:form>
		<h:inputText value="#{simpleCalculatorBean.arg1}"></h:inputText>
		<h:selectOneRadio value="#{simpleCalculatorBean.operation}">
			<f:selectItem itemValue="+" itemLabel="+" />
			<f:selectItem itemValue="-" itemLabel="-" />
			<f:selectItem itemValue="*" itemLabel="*" />
			<f:selectItem itemValue="/" itemLabel="/" />
		</h:selectOneRadio>
		<h:inputText value="#{simpleCalculatorBean.arg2}"></h:inputText>
		<h:commandButton value="Calculate" action="calculationResult"></h:commandButton>
	</h:form>
</h:body>
</html>
